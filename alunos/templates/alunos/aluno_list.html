{% extends 'alunos/base.html' %}
{% block content %}
    <h2>Lista de Alunos </h2>
    <ul>
       {% for aluno in alunos %}
        <li>
            {{ aluno.nome }} - {{ aluno.matricula }} - <a href="{% url 'alunos:boletim' aluno.id %}">Boletim</a>
        </li>
      {% empty %}
        <li>Nenhum aluno cadastrado.</li>
      {% endfor %}
    </ul>
{% endblock %}
